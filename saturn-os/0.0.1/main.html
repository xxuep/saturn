<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S4turn Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Saturn Animation */
        .saturn-container {
            position: absolute;
            top: 25%;
            right: 15%;
            width: 200px;
            height: 200px;
            pointer-events: none;
            transform: rotate(15deg); 
            animation: floatSaturn 15s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: opacity 0.5s ease;
        }
        @keyframes floatSaturn {
            0%, 100% { transform: rotate(15deg) translateY(0); }
            50% { transform: rotate(15deg) translateY(-30px); }
        }
        .planet {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #e2c08d, #ad8556, #2d1e11);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.8), 0 0 30px rgba(226, 192, 141, 0.2);
            z-index: 2;
            position: relative;
        }
        .ring-part {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 240px;
            height: 60px;
            border-radius: 50%;
            border: 15px solid rgba(199, 178, 144, 0.6);
            transform: translate(-50%, -50%);
        }
        .ring-back { z-index: 1; clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%); }
        .ring-front { z-index: 3; clip-path: polygon(0 45%, 100% 45%, 100% 100%, 0 100%); }

        /* Sidebar Glass */
        .sidebar-glass {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(16px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .active-nav {
            background: rgba(34, 211, 238, 0.1);
            color: #22d3ee;
            border-left: 3px solid #06b6d4;
        }

        .game-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .game-card:hover {
            transform: translateY(-5px);
            border-color: rgba(34, 211, 238, 0.4);
            box-shadow: 0 10px 30px -10px rgba(6, 182, 212, 0.3);
            z-index: 10;
        }

        #gameModal {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #gameModal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            width: 90%;
            height: 85%;
            max-width: 1200px;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-content.immersive {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none !important;
            border-radius: 0 !important;
            border: none !important;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .text-gradient {
            background: linear-gradient(to right, #22d3ee, #818cf8, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fade-in-out {
            transition: opacity 0.8s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-950 text-white h-screen overflow-hidden select-none">

    <canvas id="starfield" class="fixed inset-0 pointer-events-none z-0"></canvas>

    <div class="saturn-container" id="home-saturn">
        <div class="ring-part ring-back"></div>
        <div class="planet"></div>
        <div class="ring-part ring-front"></div>
    </div>

    <button onclick="toggleSidebar()" class="fixed top-6 left-6 z-50 p-3 rounded-full bg-slate-900/80 border border-white/10 hover:border-cyan-500/50 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 sidebar-glass -translate-x-full transition-transform duration-300 z-40 flex flex-col pt-20">
        <nav class="flex-1 px-4 space-y-2">
            <button onclick="setView('home')" id="nav-home" class="active-nav w-full flex items-center gap-4 px-4 py-3 rounded-lg hover:bg-white/5 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                <span>Home</span>
            </button>
            <button onclick="setView('library')" id="nav-library" class="w-full flex items-center gap-4 px-4 py-3 rounded-lg hover:bg-white/5 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                <span>Games</span>
            </button>
            <button onclick="setView('soundboard')" id="nav-soundboard" class="w-full flex items-center gap-4 px-4 py-3 rounded-lg hover:bg-white/5 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
                <span>Soundboard</span>
            </button>
        </nav>
        <div class="p-6 text-[10px] text-center text-slate-500 tracking-[0.3em] font-bold uppercase">S4turn OS v2</div>
    </aside>

    <main class="relative z-10 h-full pt-20 overflow-y-auto px-6 lg:px-24">
        
        <!-- Home View -->
        <div id="view-home" class="h-full flex flex-col items-center justify-center text-center">
            <h1 class="text-6xl md:text-8xl font-bold tracking-tighter text-gradient mb-4">S4turn</h1>
            <div id="status-text" class="text-slate-400 text-sm md:text-lg uppercase tracking-[0.4em] font-medium fade-in-out h-8">
                hey wsp yall
            </div>
        </div>

        <!-- Library View -->
        <div id="view-library" class="hidden pb-20">
            <h1 class="text-2xl font-light mb-8 tracking-[0.3em] text-slate-400 uppercase border-b border-white/5 pb-4">Library</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="gameGrid"></div>
        </div>

        <!-- Soundboard View -->
        <div id="view-soundboard" class="hidden h-[calc(100%-80px)] w-full rounded-2xl overflow-hidden border border-white/10 bg-black/40 backdrop-blur-md relative">
            <div id="soundboard-loader-ui" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-950 z-20">
                <div class="w-12 h-12 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-4 text-xs tracking-widest text-cyan-500 uppercase font-bold">Loading Soundboard...</p>
            </div>
            <div id="soundboard-container" class="w-full h-full"></div>
        </div>
    </main>

    <!-- Game Modal -->
    <div id="gameModal" class="fixed inset-0 z-[60] bg-black/95 backdrop-blur-md flex items-center justify-center">
        <div id="modalContent" class="modal-content shadow-2xl shadow-cyan-500/20">
            <div class="flex items-center justify-between px-4 py-2 bg-slate-900 border-b border-white/10 shrink-0">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-cyan-500 animate-pulse"></div>
                    <span id="modalTitle" class="text-xs uppercase tracking-tighter text-slate-400 font-medium">Simulation Active</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="toggleImmersive()" class="text-slate-400 hover:text-cyan-400 transition-colors flex items-center gap-1 text-[10px] font-bold uppercase tracking-widest">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/></svg>
                        <span id="immersiveLabel">Expand</span>
                    </button>
                    <button onclick="closeGame()" class="bg-red-500/20 hover:bg-red-500 text-red-500 hover:text-white p-1 rounded transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
            <div id="iframeWrapper" class="flex-1 bg-black overflow-hidden"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SOUNDBOARD_URL = "https://raw.githack.com/xxuep/games/main/web/soundboard.html"; 

        let isSidebarOpen = false;

        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            const sidebar = document.getElementById('sidebar');
            if (sidebar) sidebar.style.transform = isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)';
        }

        function setView(view) {
            document.getElementById('view-home').classList.add('hidden');
            document.getElementById('view-library').classList.add('hidden');
            document.getElementById('view-soundboard').classList.add('hidden');
            
            document.getElementById('nav-home').classList.remove('active-nav');
            document.getElementById('nav-library').classList.remove('active-nav');
            document.getElementById('nav-soundboard').classList.remove('active-nav');
            
            const saturn = document.getElementById('home-saturn');
            if (saturn) saturn.style.opacity = (view === 'home' ? '1' : '0.1');

            document.getElementById(`view-${view}`).classList.remove('hidden');
            document.getElementById(`nav-${view}`).classList.add('active-nav');
            
            if (view === 'soundboard') loadSoundboard();
            if (window.innerWidth < 1024 && isSidebarOpen) toggleSidebar();
        }

        const statuses = ["The New and Improved S4turn.", "M00n lwk buns", "petezah or gn math?", "wsp gng", "titan lwk tuff", "chicken sandwich"];
        let statusIdx = 0;
        const statusEl = document.getElementById('status-text');

        setInterval(() => {
            if(!statusEl) return;
            statusEl.style.opacity = 0;
            setTimeout(() => {
                statusIdx = (statusIdx + 1) % statuses.length;
                statusEl.innerText = statuses[statusIdx];
                statusEl.style.opacity = 1;
            }, 800);
        }, 5000);

        const GAMES = [
            { title: '10 Minutes Till Dawn', url: 'https://raw.githack.com/CoolDude2349/Offline-HTML-Games-Pack/master/offline/10minutestilldawn.html', img: 'https://raw.githubusercontent.com/xxuep/games/main/images/10-minutes-till-dawn_1x1.jpeg' },
            { title: '12 Mini Battles', url: 'https://raw.githack.com/CoolDude2349/Offline-HTML-Games-Pack/master/offline/12minibattles.html', img: 'https://raw.githubusercontent.com/xxuep/games/main/images/12minibattles.png' },
            { title: '1 On 1 Soccer', url: 'https://raw.githack.com/CoolDude2349/Offline-HTML-Games-Pack/master/offline/1on1soccer.html', img: 'https://raw.githubusercontent.com/xxuep/games/main/images/1-on-1-soccer.jpg' },
            { title: '1 On 1 Tennis', url: 'https://raw.githack.com/CoolDude2349/Offline-HTML-Games-Pack/master/offline/1on1tennis.html', img: 'https://raw.githubusercontent.com/xxuep/games/main/images/1on1tennis.jpg' }
        ];

        function initGameGrid() {
            const grid = document.getElementById('gameGrid');
            if (!grid) return;
            grid.innerHTML = GAMES.map(game => `
                <div class="game-card bg-slate-900/40 backdrop-blur-sm rounded-xl overflow-hidden cursor-pointer group" onclick="launchGame('${game.url}', '${game.title}')">
                    <div class="aspect-video bg-slate-800 relative overflow-hidden">
                        <img src="${game.img}" 
                             class="w-full h-full object-cover opacity-80 group-hover:opacity-100 group-hover:scale-105 transition-all duration-500" 
                             alt="${game.title}"
                             onerror="this.src='https://images.unsplash.com/photo-1614728263952-84ea206f99b6?w=400'">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-950 via-transparent to-transparent opacity-60"></div>
                    </div>
                    <div class="p-4">
                        <p class="text-xs uppercase font-bold tracking-[0.2em] text-slate-400 group-hover:text-cyan-400 transition-colors">${game.title}</p>
                        <div class="mt-2 h-0.5 w-0 group-hover:w-full bg-cyan-500 transition-all duration-500"></div>
                    </div>
                </div>
            `).join('');
        }

        function launchGame(url, title) {
            const modal = document.getElementById('gameModal');
            const wrapper = document.getElementById('iframeWrapper');
            document.getElementById('modalTitle').innerText = title;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            
            wrapper.innerHTML = `<iframe id="gameIframe" src="${url}" allow="autoplay; fullscreen; keyboard; gamepad" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>`;
        }

        let soundboardLoaded = false;
        function loadSoundboard() {
            if (soundboardLoaded) return;
            const container = document.getElementById('soundboard-container');
            const loaderUI = document.getElementById('soundboard-loader-ui');
            
            const iframe = document.createElement('iframe');
            iframe.src = SOUNDBOARD_URL;
            iframe.onload = () => {
                soundboardLoaded = true;
                if(loaderUI) loaderUI.style.display = 'none';
            };
            container.appendChild(iframe);
        }

        function closeGame() {
            const modal = document.getElementById('gameModal');
            const wrapper = document.getElementById('iframeWrapper');
            const content = document.getElementById('modalContent');
            
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                wrapper.innerHTML = '';
                content.classList.remove('immersive');
                document.getElementById('immersiveLabel').innerText = 'Expand';
            }, 300);
        }

        function toggleImmersive() {
            const content = document.getElementById('modalContent');
            const label = document.getElementById('immersiveLabel');
            if (content.classList.contains('immersive')) {
                content.classList.remove('immersive');
                label.innerText = 'Expand';
            } else {
                content.classList.add('immersive');
                label.innerText = 'Shrink';
            }
        }

        const starCanvas = document.getElementById('starfield');
        const starCtx = starCanvas.getContext('2d');
        let stars = Array.from({ length: 150 }, () => ({ x: Math.random(), y: Math.random(), s: Math.random() * 2, o: Math.random() }));
        
        function drawStars() {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
            starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
            stars.forEach(s => {
                starCtx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                starCtx.beginPath();
                starCtx.arc(s.x * starCanvas.width, s.y * starCanvas.height, s.s, 0, Math.PI * 2);
                starCtx.fill();
            });
            requestAnimationFrame(drawStars);
        }

        window.onload = () => {
            drawStars();
            initGameGrid();
        };
        window.onresize = () => {
            starCanvas.width = window.innerWidth;
            starCanvas.height = window.innerHeight;
        };
    </script>
</body>
</html>
